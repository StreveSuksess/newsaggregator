spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.flyway.enabled=false
gigachat.auth-key=dummy
gigachat.base-url=https://dummy.url
gigachat.auth-url=https://dummy.url/auth
gigachat.scope=dummy_scope
gigachat.x-client-id=dummy_client_id
gigachat.x-request-id=dummy_request_id
gigachat.x-session-id=dummy_session_id
gigachat.client-secret=dummy_secret
# Locale configuration
spring.messages.basename=messages
spring.messages.locale=en
spring.messages.encoding=UTF-8